<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <h1>Your Feed</h1>
    <div class="mainContainer">
        <div class="profile">
            <img src="masterchief.jpg" alt="John 117">
            <p><a href="#">Add an avatar</a></p>
            <h2>Spartan 117</h2>
        </div>

        <div class="userColumn">
            <div class="user">
                <div class="like-Box">
                    <h2>Neil M.</h2>
                    <p id="counter">0 like(s)</p>
                    <button onclick="addLike()">Like</button>
                </div>
                <p>I just set up this Discord bot, let me know what you all think. <a href="#">Link</a></p>
            </div>
            <div class="user">
                <div class="like-Box">
                    <h2>Nicole K.</h2>
                    <p id="counter2">0 like(s)</p>
                    <button onclick="addLike2()">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="user">
                <div class="like-Box">
                    <h2>Jim R.</h2>
                    <p id="counter3">0 like(s)</p>
                    <button onclick="addLike3()">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
